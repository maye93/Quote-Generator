<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
  <title>Quote Generator</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="quotes-container">
        <div class="inner-quotes-container">
          <p id="quote"></p>
          <h3 id="person"></h3>
        </div>
          <button id="getQuote" onclick="getQuote()" hidden="hidden">Get Quote</button>
          <button id="Arthur">Arthur Morgan</button>
          <button id="Phoebe">Phoebe Waller-Bridge</button>
          <button id="Charlie">Charlie Kaufman</button>
          <button id="Margaret">Margaret Atwood</button>
          <button id="Geralt">Geralt of Rivia</button>
      </div>
    </div>
  </main>
  <script src ="app.js"></script>
</body>
</html>
